syntax = "proto3";

package calculator;

option go_package="app-serverpb";

message PokemonRequest{
    string url = 1;
}

message PokemonResponse{
    int32 id = 1;
    string name = 2;
    int32 base_experience = 3;
    int32 Height = 4;
}

service PokemonService {
    rpc GetPokemon(MoveRequest) returns (MoveResponse) {}
}