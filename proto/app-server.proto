syntax = "proto3";

package calculator;

option go_package="app-serverpb";

message PokemonRequest{
    string url = 1;
}

message PokemonResponse{
    int64 id = 1;
    string name = 2;
    int64 base_experience = 3;
    int64 Height = 4;
}

service PokemonService {
    rpc GetPokemon(PokemonRequest) returns (PokemonResponse) {}
}